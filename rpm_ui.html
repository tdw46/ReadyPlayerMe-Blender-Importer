<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ready Player Me - Blender Importer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .main-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar {
            width: 350px;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo-img {
            display: block;
            max-width: 100%;
            width: 104px;
            height: auto;
        }
        
        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.7);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .url-group {
            display: flex;
            gap: 8px;
        }
        
        .url-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e0e0e0;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .download-url-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .download-url-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 239, 125, 0.4);
        }
        
        .options-grid {
            display: grid;
            gap: 10px;
        }
        
        .option-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        label {
            font-size: 13px;
            cursor: pointer;
            user-select: none;
            flex: 1;
        }
        
        select {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e0e0e0;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 13px;
            flex: 1;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .avatars-title {
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .refresh-icon-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            color: #667eea;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .refresh-icon-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }
        
        .refresh-icon-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .refresh-icon-btn:hover svg {
            transform: rotate(90deg);
        }
        
        .refresh-icon-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: rgba(100, 100, 100, 0.1);
            border-color: rgba(100, 100, 100, 0.2);
            color: rgba(150, 150, 150, 0.5);
        }
        
        .refresh-icon-btn:disabled:hover {
            background: rgba(100, 100, 100, 0.1);
            border-color: rgba(100, 100, 100, 0.2);
            transform: none;
        }
        
        .refresh-icon-btn:disabled svg {
            transform: none;
        }
        
        .profile-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }
        
        .profile-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(30, 30, 40, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            display: none;
            z-index: 10000;
        }
        
        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dropdown-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .dropdown-title.error {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .dropdown-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e0e0e0;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }
        
        .dropdown-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .dropdown-input.error {
            background: rgba(220, 38, 38, 0.15);
            border: 2px solid #ef4444;
            color: #fca5a5;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
            animation: inputShake 0.5s;
        }
        
        .dropdown-input.error::placeholder {
            color: #fca5a5;
        }
        
        @keyframes inputShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }
        
        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 4px;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 239, 125, 0.4);
        }
        
        .logout-btn {
            width: 100%;
            background: linear-gradient(135deg, #f5576c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }
        
        .login-error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .login-error.show {
            display: block;
            animation: errorShake 0.5s;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .avatars-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 15px;
            flex: 1;
            align-items: start;
            align-content: start;
            grid-auto-rows: max-content;
        }
        
        #avatarsContainer {
            flex: 1;
        }
        
        .avatar-card {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .avatar-card:hover {
            border-color: rgba(102, 126, 234, 0.8);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .avatar-thumb {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(0,0,0,0.5) 0%, rgba(50,50,50,0.5) 100%);
        }
        
        .avatar-btn {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s;
        }
        
        .avatar-btn:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        
        .icon {
            font-size: 14px;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.4);
            font-size: 14px;
        }
        
        .empty-state.error {
            color: #ef4444;
            font-size: 18px;
            font-weight: 600;
            animation: errorPulse 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        
        @keyframes errorPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        
        #avatarsContainer.empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        
        #progressText {
            margin-top: 10px;
            font-size: 16px;
            color: rgba(255,255,255,0.6);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Profile Menu -->
    <div class="profile-menu">
        <div id="profileContainer"></div>
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-title" id="dropdownTitle">Login Credentials</div>
            <div class="login-error" id="loginError">Username or Password Incorrect!</div>
            <input type="email" class="dropdown-input" id="loginEmail" placeholder="Email" onkeypress="if(event.key==='Enter') saveCredentials()">
            <input type="password" class="dropdown-input" id="loginPassword" placeholder="Password" onkeypress="if(event.key==='Enter') saveCredentials()">
            <button class="save-btn" onclick="saveCredentials()" id="saveCredsBtn">üíæ Save Credentials</button>
            <button class="logout-btn" onclick="logout()" id="logoutBtn">üö™ Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="main-pane">
            <div class="avatars-title">
                <span>üë• My Avatars</span>
                <button class="refresh-icon-btn" onclick="refreshAvatars()" id="refreshBtn">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
            <div id="avatarsContainer" class="empty-state">
                Loading avatars...
            </div>
        </div>
        
        <div class="sidebar">
            <div class="logo"><img src="resources/RPM_logo.png" alt="Ready Player Me" class="logo-img"/></div>
            
            <div class="section">
                <div class="section-title">Import Options</div>
                <div class="options-grid">
                    <div class="option-row">
                        <label>Quality</label>
                        <select id="quality">
                            <option value="high" selected>High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="tPose" class="checkbox" checked>
                        <label for="tPose">T Pose</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="arkitShapes" class="checkbox" checked>
                        <label for="arkitShapes">ARKit Shapes</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="textureAtlas" class="checkbox" checked>
                        <label for="textureAtlas">Texture Atlas</label>
                    </div>
                    <div class="option-row" id="atlasRow">
                        <label>Atlas Size</label>
                        <select id="textureAtlasSize">
                            <option value="256">256</option>
                            <option value="512">512</option>
                            <option value="1024" selected>1024</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Import from URL</div>
                <div class="url-group">
                    <input type="text" class="url-input" id="modelUrl" placeholder="GLB URL or Model ID">
                    <button class="download-url-btn" onclick="downloadFromUrl()">
                        <svg fill="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentEmail = '';
        
        // Pipe console.log to Blender console for debugging
        (function() {
            var originalLog = console.log;
            console.log = function() {
                originalLog.apply(console, arguments);
                try {
                    var message = Array.prototype.slice.call(arguments).join(' ');
                    window.pywebview.api.console_log(message);
                } catch(e) {}
            };
        })();
        
        // Update atlas size visibility
        document.getElementById('textureAtlas').addEventListener('change', function() {
            document.getElementById('atlasRow').style.display = this.checked ? 'flex' : 'none';
        });
        
        // Toggle dropdown menu
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }
        
        // Show login error
        function showLoginError(message) {
            const errorEl = document.getElementById('loginError');
            const dropdown = document.getElementById('dropdownMenu');
            const dropdownTitle = document.getElementById('dropdownTitle');
            const emailInput = document.getElementById('loginEmail');
            const passwordInput = document.getElementById('loginPassword');
            
            console.log('=== showLoginError CALLED ===');
            console.log('Message:', message);
            console.log('Dropdown element:', dropdown);
            console.log('Dropdown current display:', window.getComputedStyle(dropdown).display);
            
            // Set error message
            errorEl.textContent = message || 'Username or Password Incorrect!';
            
            // Clear password field
            passwordInput.value = '';
            
            // Show error
            errorEl.classList.add('show');
            
            // Add error class to inputs and title
            emailInput.classList.add('error');
            passwordInput.classList.add('error');
            dropdownTitle.classList.add('error');
            dropdownTitle.textContent = '‚ö†Ô∏è LOGIN ERROR';
            
            // AGGRESSIVELY FORCE DROPDOWN TO OPEN - Multiple methods
            // Remove any existing 'show' class first
            dropdown.classList.remove('show');
            
            // Force immediate reflow
            void dropdown.offsetWidth;
            
            // Add show class
            dropdown.classList.add('show');
            
            // Force display via inline style (highest priority)
            dropdown.style.display = 'block';
            dropdown.style.visibility = 'visible';
            dropdown.style.opacity = '1';
            
            console.log('After forcing open:');
            console.log('  classList:', dropdown.classList.toString());
            console.log('  display:', dropdown.style.display);
            console.log('  computed display:', window.getComputedStyle(dropdown).display);
            
            // Remove error class when user starts typing
            function clearError() {
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                dropdownTitle.classList.remove('error');
                dropdownTitle.textContent = 'Login Credentials';
                errorEl.classList.remove('show');
                
                // CRITICAL: Remove inline styles that were forcing dropdown open
                dropdown.style.display = '';
                dropdown.style.visibility = '';
                dropdown.style.opacity = '';
                
                console.log('Error cleared - dropdown can now be closed normally');
            }
            
            // Add one-time event listeners to clear error on input
            emailInput.addEventListener('input', clearError, { once: true });
            passwordInput.addEventListener('input', clearError, { once: true });
            
            // Also hide error banner after 10 seconds if not cleared by user
            setTimeout(function() {
                errorEl.classList.remove('show');
            }, 10000);
        }
        
        // Close dropdown when clicking outside (but not if there's an error showing)
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdownMenu');
            const profileContainer = document.getElementById('profileContainer');
            const dropdownTitle = document.getElementById('dropdownTitle');
            
            // Don't close if there's an error state active
            if (dropdownTitle && dropdownTitle.classList.contains('error')) {
                return;
            }
            
            if (!dropdown.contains(e.target) && !profileContainer.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });
        
        // Update profile display
        function updateProfileDisplay(email) {
            currentEmail = email || '';
            const container = document.getElementById('profileContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            
            if (!currentEmail) {
                // Show login button
                container.innerHTML = '<button class="login-btn" onclick="toggleDropdown()">Login</button>';
                // Disable refresh button when logged out
                if (refreshBtn) {
                    refreshBtn.disabled = true;
                    refreshBtn.style.opacity = '0.3';
                    refreshBtn.style.cursor = 'not-allowed';
                    refreshBtn.title = 'Please login to refresh avatars';
                }
            } else {
                // Show profile icon with first letter
                const firstLetter = currentEmail.charAt(0).toUpperCase();
                container.innerHTML = '<div class="profile-icon" onclick="toggleDropdown()">' + firstLetter + '</div>';
                // Enable refresh button when logged in
                if (refreshBtn) {
                    refreshBtn.disabled = false;
                    refreshBtn.style.opacity = '1';
                    refreshBtn.style.cursor = 'pointer';
                    refreshBtn.title = 'Refresh avatars from your account';
                }
            }
        }
        
        function saveCredentials() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const saveBtn = document.getElementById('saveCredsBtn');
            const dropdownTitle = document.getElementById('dropdownTitle');
            const errorEl = document.getElementById('loginError');
            const emailInput = document.getElementById('loginEmail');
            const passwordInput = document.getElementById('loginPassword');
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            // Disable button while saving
            saveBtn.disabled = true;
            saveBtn.innerHTML = 'üíæ Saving...';
            
            try {
                window.pywebview.api.save_credentials(email, password).then(function() {
                    // Success - clear all error states
                    const dropdown = document.getElementById('dropdownMenu');
                    
                    emailInput.classList.remove('error');
                    passwordInput.classList.remove('error');
                    dropdownTitle.classList.remove('error');
                    dropdownTitle.textContent = 'Login Credentials';
                    errorEl.classList.remove('show');
                    
                    // CRITICAL: Remove inline styles that were forcing dropdown open
                    dropdown.style.display = '';
                    dropdown.style.visibility = '';
                    dropdown.style.opacity = '';
                    
                    console.log('Credentials saved - error state cleared, dropdown can close');
                    
                    updateProfileDisplay(email);
                    saveBtn.innerHTML = '‚úì Saved!';
                    setTimeout(function() {
                        saveBtn.innerHTML = 'üíæ Save Credentials';
                        saveBtn.disabled = false;
                    }, 1500);
                }).catch(function(err) {
                    console.error('Error saving credentials:', err);
                    alert('Failed to save credentials');
                    saveBtn.innerHTML = 'üíæ Save Credentials';
                    saveBtn.disabled = false;
                });
            } catch(e) {
                console.error('Failed to save credentials:', e);
                saveBtn.innerHTML = 'üíæ Save Credentials';
                saveBtn.disabled = false;
            }
        }
        
        function logout() {
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (!confirm('Are you sure you want to logout? This will clear all avatars and credentials.')) {
                return;
            }
            
            // Disable button while logging out
            logoutBtn.disabled = true;
            logoutBtn.innerHTML = 'üîÑ Logging out...';
            
            try {
                window.pywebview.api.logout().then(function() {
                    // Clear UI
                    document.getElementById('loginEmail').value = '';
                    document.getElementById('loginPassword').value = '';
                    updateProfileDisplay('');
                    
                    // Clear avatars grid
                    const container = document.getElementById('avatarsContainer');
                    container.className = 'empty-state';
                    container.innerHTML = 'No avatars found. Click "Refresh My Avatars".';
                    
                    // Show success
                    logoutBtn.innerHTML = '‚úì Logged Out!';
                    
                    // Close dropdown after brief delay
                    setTimeout(function() {
                        toggleDropdown();
                        // Reset button
                        logoutBtn.innerHTML = 'üö™ Logout';
                        logoutBtn.disabled = false;
                    }, 800);
                }).catch(function(err) {
                    console.error('Error logging out:', err);
                    alert('Failed to logout');
                    logoutBtn.innerHTML = 'üö™ Logout';
                    logoutBtn.disabled = false;
                });
            } catch(e) {
                console.error('Failed to logout:', e);
                logoutBtn.innerHTML = 'üö™ Logout';
                logoutBtn.disabled = false;
            }
        }
        
        function refreshAvatars() {
            // Check if user is logged in
            if (!currentEmail) {
                alert('Please login first to refresh avatars.');
                return;
            }
            
            const container = document.getElementById('avatarsContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            
            // Switch container to message mode
            container.className = 'empty-state';
            container.innerHTML = 'Refreshing avatars...<br><span id="progressText">Starting...</span>';
            refreshBtn.disabled = true;
            refreshBtn.style.opacity = '0.5';
            
            // Poll for progress updates
            let progressInterval = setInterval(function() {
                try {
                    window.pywebview.api.get_refresh_progress().then(function(progress) {
                        if (progress && progress.message) {
                            let progressText = document.getElementById('progressText');
                            if (progressText) {
                                if (progress.percent) {
                                    progressText.textContent = progress.message + ' (' + progress.percent + '%)';
                                } else {
                                    progressText.textContent = progress.message;
                                }
                            }
                        }
                        if (progress && progress.complete) {
                            clearInterval(progressInterval);
                            refreshBtn.disabled = false;
                            refreshBtn.style.opacity = '1';
                            if (progress.error) {
                                console.log('Error received:', progress.error);
                                // Check if this is a login error (match various error messages)
                                var errorLower = progress.error.toLowerCase();
                                if (errorLower.indexOf('username') !== -1 || 
                                    errorLower.indexOf('password') !== -1 ||
                                    errorLower.indexOf('incorrect') !== -1 ||
                                    errorLower.indexOf('invalid') !== -1 ||
                                    errorLower.indexOf('credentials') !== -1 ||
                                    errorLower.indexOf('login') !== -1) {
                                    // Show login error popup
                                    console.log('Login error detected, calling showLoginError()');
                                    showLoginError(progress.error);
                                    container.className = 'empty-state error';
                                    container.innerHTML = 'üö® Login Failed!<br><br>Please update your credentials in the profile menu.';
                                } else {
                                    console.log('Non-login error detected');
                                    container.className = 'empty-state error';
                                    container.innerHTML = '‚ö†Ô∏è Error: ' + progress.error;
                                }
                            } else if (progress.reload) {
                                // Success - reload avatars from prefs
                                console.log('Refresh completed successfully, reloading avatars...');
                                window.pywebview.api.get_avatars().then(function(avatars) {
                                    console.log('Reloaded', avatars ? avatars.length : 0, 'avatars from prefs');
                                    updateAvatarsList(avatars);
                                }).catch(function(err) {
                                    console.error('Failed to reload avatars:', err);
                                    container.className = 'empty-state';
                                    container.innerHTML = 'Error loading updated avatars';
                                });
                            } else {
                                console.log('Refresh completed successfully');
                            }
                        }
                    }).catch(function(err) {
                        console.error('Progress check error:', err);
                    });
                } catch(e) {
                    console.error('Progress poll error:', e);
                }
            }, 150);
            
            try {
                // Just start the refresh - the progress polling will handle updates
                window.pywebview.api.refresh_avatars().then(function() {
                    console.log('Refresh started successfully');
                }).catch(function(err) {
                    clearInterval(progressInterval);
                    refreshBtn.disabled = false;
                    refreshBtn.style.opacity = '1';
                    console.error('Failed to start refresh:', err);
                    container.innerHTML = '<div class="empty-state">Error: ' + err + '</div>';
                });
            } catch(e) {
                clearInterval(progressInterval);
                refreshBtn.disabled = false;
                refreshBtn.style.opacity = '1';
                console.error('Failed to refresh avatars:', e);
                container.innerHTML = '<div class="empty-state">Error refreshing avatars</div>';
            }
        }
        
        function downloadFromUrl() {
            const url = document.getElementById('modelUrl').value.trim();
            if (!url) {
                alert('Please enter a GLB URL or Model ID');
                return;
            }
            downloadAvatar(url, 'manual');
        }
        
        function downloadAvatar(glbUrl, avatarId) {
            const options = {
                url: glbUrl,
                avatar_id: avatarId,
                quality: document.getElementById('quality').value,
                t_pose: document.getElementById('tPose').checked,
                arkit_shapes: document.getElementById('arkitShapes').checked,
                texture_atlas: document.getElementById('textureAtlas').checked,
                texture_atlas_size: document.getElementById('textureAtlasSize').value
            };
            
            try {
                window.pywebview.api.download_avatar(options);
                // Close window after download
                setTimeout(function() {
                    try {
                        window.pywebview.api.close_window();
                    } catch(e) {
                        console.log('Could not close window:', e);
                    }
                }, 500);
            } catch(e) {
                console.error('Failed to download avatar:', e);
            }
        }
        
        function updateAvatarsList(avatars) {
            console.log('updateAvatarsList called with', avatars ? avatars.length : 0, 'avatars');
            const grid = document.getElementById('avatarsContainer');
            
            if (!avatars || avatars.length === 0) {
                grid.innerHTML = '<div class="empty-state">No avatars found. Click "Refresh My Avatars".</div>';
                return;
            }
            
            grid.innerHTML = '';
            grid.className = 'avatars-grid';
            
            avatars.forEach(function(avatar) {
                const card = document.createElement('div');
                card.className = 'avatar-card';
                
                const img = document.createElement('img');
                img.className = 'avatar-thumb';
                img.src = avatar.thumb_url || '';
                img.alt = avatar.avatar_id || 'Avatar';
                img.style.cursor = 'pointer';
                img.onclick = function() {
                    downloadAvatar(avatar.glb_url, avatar.avatar_id);
                };
                
                const btn = document.createElement('button');
                btn.className = 'avatar-btn';
                btn.innerHTML = '<svg fill="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg> Import';
                btn.title = 'Import model ' + (avatar.avatar_id || '') + '.glb';
                btn.onclick = function() {
                    downloadAvatar(avatar.glb_url, avatar.avatar_id);
                };
                
                card.appendChild(img);
                card.appendChild(btn);
                grid.appendChild(card);
            });
        }
        
        // Apply defaults from Blender
        function applyDefaults(defaults) {
            if (!defaults) return;
            
            if (defaults.quality) {
                document.getElementById('quality').value = defaults.quality;
            }
            if (typeof defaults.t_pose === 'boolean') {
                document.getElementById('tPose').checked = defaults.t_pose;
            }
            if (typeof defaults.arkit_shapes === 'boolean') {
                document.getElementById('arkitShapes').checked = defaults.arkit_shapes;
            }
            if (typeof defaults.enable_texture_atlas === 'boolean') {
                document.getElementById('textureAtlas').checked = defaults.enable_texture_atlas;
                document.getElementById('atlasRow').style.display = defaults.enable_texture_atlas ? 'flex' : 'none';
            }
            if (defaults.texture_atlas_size) {
                document.getElementById('textureAtlasSize').value = defaults.texture_atlas_size;
            }
            
            console.log('Applied defaults:', defaults);
        }
        
        // Load avatars and defaults on startup with retry
        function loadAvatars() {
            try {
                // Load credentials
                window.pywebview.api.get_credentials().then(function(creds) {
                    if (creds && creds.email) {
                        document.getElementById('loginEmail').value = creds.email;
                        updateProfileDisplay(creds.email);
                    } else {
                        updateProfileDisplay('');
                    }
                    if (creds && creds.password) {
                        document.getElementById('loginPassword').value = creds.password;
                    }
                }).catch(function(err) {
                    console.error('Error loading credentials:', err);
                    updateProfileDisplay('');
                });
                
                // Load defaults first
                window.pywebview.api.get_defaults().then(function(defaults) {
                    console.log('Loaded defaults:', defaults);
                    applyDefaults(defaults);
                }).catch(function(err) {
                    console.error('Error loading defaults:', err);
                });
                
                // Then load avatars
                window.pywebview.api.get_avatars().then(function(avatars) {
                    console.log('Loaded avatars:', avatars);
                    updateAvatarsList(avatars);
                }).catch(function(err) {
                    console.error('Error loading avatars:', err);
                    const container = document.getElementById('avatarsContainer');
                    container.className = 'empty-state';
                    container.innerHTML = 'Click "Refresh My Avatars" to load.';
                });
            } catch(e) {
                console.log('Waiting for pywebview API...', e);
                setTimeout(loadAvatars, 100);
            }
        }
        
        window.addEventListener('pywebviewready', loadAvatars);
        setTimeout(loadAvatars, 100);
    </script>
